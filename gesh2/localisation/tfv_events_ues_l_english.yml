l_english:
 tfv_south_africa.69.t:0 "Freedom for Uganda"
 tfv_south_africa.69.d:0 "Having been liberated from the hold of their colonial oppressors, the people of [UGA.GetName] stand ready to take charge of their own destiny. They have formed a provisional government and drafted a constitution. The only thing left is to transfer authority from our military governors to the new [UGA.GetAdjective] government."
 tfv_south_africa.69.a:0 "Any new nation must be carefully guided, or the counter-revolution succeeds!"
 tfv_south_africa.69.b:0 "We welcome them with open arms!"
 tfv_south_africa.69.c:0 "The situation does not allow it just yet."
