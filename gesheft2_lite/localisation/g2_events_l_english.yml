 g_crisis.1.t:0 "Support Iran"
 g_crisis.1.d:0 "Germany's modern state and economy highly impressed the Shah, and there were hundreds of Germans involved in every aspect of the state, from setting up factories to building roads, railroads and bridges. In 1939, Nazi Germany provided Iran with what they called a Germany Scientific Library. The library contained over 7500 books selected \"to convince Iranian readers ... of the kinship between the National Socialist Reich and the Aryan culture of Iran\"."
 g_crisis.1.a:0 "Pursue closer ties with Iran"
 g_crisis.1.b:0 "They're not true Aryans"
 g_crisis.2.t:0 "Iran Partition"
 g_crisis.2.d:0 "Anglo-Soviet invasion of Persia, was the invasion of the Empire of Iran during World War II by Soviet, British and other Commonwealth armed forces. The invasion lasted from 25 August to 17 September 1941 and was codenamed Operation Countenance. Its purpose was to secure Iranian oil fields and ensure Allied supply lines (see Persian Corridor) for the USSR, fighting against Axis forces on the Eastern Front."
 g_crisis.2.a:0 "Propose the plan to Soviets"
 g_crisis.2.b:0 "Iran isn't a problem right now"
 g_crisis.3.t:0 "Iran Partition"
 g_crisis.3.d:0 "Anglo-Soviet invasion of Persia, was the invasion of the Empire of Iran during World War II by Soviet, British and other Commonwealth armed forces. The invasion lasted from 25 August to 17 September 1941 and was codenamed Operation Countenance. Its purpose was to secure Iranian oil fields and ensure Allied supply lines (see Persian Corridor) for the USSR, fighting against Axis forces on the Eastern Front."
 g_crisis.3.a:0 "Agree on intervention"
 g_crisis.3.b:0 "Iran isn't a problem right now"
 g_crisis.4.t:0 "Iran Withdrawal"
 g_crisis.4.d:0 "The new Shah signed a Treaty of Alliance with Britain and the Soviet Union in January 1942, under which Iran provided non-military assistance to the Allied war effort. Article 5/8 of this treaty, although not entirely trusted by the Iranian leader, committed the Allies to leaving Iran not more than six months after the cessation of hostilities. In September 1943, Iran declared war on Germany, which qualified it for membership in the United Nations (UN). At the Tehran Conference in November of that year, Roosevelt, Winston Churchill and Joseph Stalin reaffirmed their commitment to Iranian independence and territorial integrity, with a willingness to extend economic assistance to Iran."
 g_crisis.4.a:0 "Leave Iran"
 g_crisis.5.t:0 "Iran Crisis"
 g_crisis.5.d:0 "Although the occupation of Iran was scheduled to end after the war at the Potsdam Conference following Germany’s surrender, Stalin objected to Churchill’s proposal for an early allied withdrawal from Iran ahead of the agreed-upon schedule set at the Teheran Conference. Following VJ Day in September 1945, first the US and then the UK withdrew their forces within the treaty-stipulated period. The Soviets not only violated the March 2 withdrawal deadline; in that time they had expanded their military presence southward. By mid-December 1945, with the use of troops and secret police, they had set up two pro-Soviet "People's Democratic Republics" within Iranian territory, the Azerbaijan People's Republic headed by Sayyid Jafar Pishevari and the Kurdish Republic of Mahabad under President Pesheva Qazi Muhammad."
 g_crisis.5.a:0 "Leave puppet governments"
 g_crisis.5.b:0 "Leave peacefully"
 g_crisis.5.c:0 "We leave the territory to ourselves"
 g_crisis.6.t:0 "USSR presses claims on Turkish land"
 g_crisis.6.d:0 "The Soviet Union had long objected to the Montreaux Convention of 1936 which gave Turkey sole control over shipping between the Bosphorus strait, an essential waterway for Russian exports. When the 1925 Soviet-Turkish Treaty of Friendship and Neutrality expired in 1945, the Soviet side chose not to renew the treaty. The Soviet foreign minister Vyacheslav Molotov told the Turks that Georgian and Armenian claims to Turkish-controlled territory would have to be resolved before the conclusion of a new treaty."
 g_crisis.6.a:0 "Press Claims"
 g_crisis.6.b:0 "We won't act directly"
 g_crisis.7.t:0 "US Intervention in Turkish Crisis"
 g_crisis.7.d:0 "At the conclusion of World War II, Turkey was pressured by the Soviet government to allow Russian shipping to flow freely through the Turkish Straits, which connected the Black Sea to the Mediterranean. As the Turkish government would not submit to the Soviet Union's requests, tensions arose in the region, leading to a show of naval force on the side of the Soviets. Since British assistance to Turkey had ended in 1947, the U.S. dispatched military aid to ensure that Turkey would retain chief control of the passage."
 g_crisis.7.a:0 "We must contain Soviets in Europe"
 g_crisis.7.b:0 "The 1921 Moscow Treaty must be revoked"
 g_crisis.8.t:0 "USSR Faces USA in Turkey"
 g_crisis.8.d:0 "Strategically, the United States opposed Soviet annexation of the Kars Plateau for its necessity to defend Turkey. Ideologically, certain elements in the American government saw the Soviet territorial claims as expansionist and reminiscent of Nazi irredentism over the Sudeten Germans in Czechoslovakia. Since 1934, the State Department had concluded that its earlier support for Armenia since President Wilson (1913-1921) had expired since the loss of Armenian independence."
 g_crisis.8.a:0 "Revoke claims"
 g_crisis.8.b:0 "Continue diplomatic pressure"
 g_crisis.9.t:0 "1921 Moscow Treaty Revoked"
 g_crisis.9.d:0 "The Treaty of Moscow was a peace treaty between the Grand National Assembly of Turkey (TBMM), under the leadership of Mustafa Kemal Atatürk, and the Russian SFSR, under the leadership of Vladimir Lenin, signed on 16 March 1921. Neither the Republic of Turkey nor the Soviet Union was established at the time. The internationally recognized Turkish government at the time was that of Sultan Mehmed VI, but it was not party to the Treaty of Moscow. The latter had signed the Treaty of Sèvres, which had been repudiated by the Turkish National Movement. \n\n USA supported Soviet claims on Turkish land"
 g_crisis.9.a:0 "Cede the land peacefully"
 g_crisis.9.b:0 "Prepare to fight" 
