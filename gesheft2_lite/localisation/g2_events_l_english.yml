 g_ussr.1.t:0 "The Passing of the Supreme Soviet"
 g_ussr.1.d:0 "Few men have been so influential on a world scale during the 20th century as Josef Vissarionovich Stalin. Stalin was the de facto leader of the Soviet Union from the mid-1920s until his death in 1953. Josef Stalin was appointed General Secretary of the Soviet Communist Party in 1922 where he, Lenin and Trotsky ruled supreme in the old czarist empire. Josef Stalin died in March 1953: officially of a cardiac failure, although it has also been rumored that he was the victim of a murder plot engineered by Lavrenti Beria. The truth will probably never be known, but after Stalin's death Beria was arrested. Beria was tried by a special tribunal without the possibility of appeal and he was found guilty, sentenced to death, and soon executed."
 g_ussr.1.a:0 "All the Soviet people mourn his death..."
 g_ussr.2.t:0 "Stalin's Successors"
 g_ussr.2.d:0 "After Stalin died in March 1953, there was a period of uncertainty over the succession in the highest circles of power. On paper, Stalin was succeeded by Nikita Khrushchev as the Party's First Secretary and Georgi Malenkov as Premier. However the central figure in the immediate post-Stalin period was the former head of the state security apparatus, Lavrentiy Beria. Beria, despite his record as part of Stalin's terror state, initiated a period of relative liberalization, including the release of some political prisoners. The leadership also began allowing some criticism of Stalin, saying that his one-man dictatorship went against the principles laid down by Lenin. Historically, the Politburo members disliked and feared Beria for his role under Stalin and with the support of the armed forces, had him arrested three months after Stalin's death.  In the post-Beria period, Khrushchev rapidly began to emerge as the key figure. Who will be appointed as Stalin's successor?"
 g_ussr.2.a:0 "Nikita Khrushchev (Moderate)"
 g_ussr.2.b:0 "Georgy Malenkov (Reformist)"
 g_ussr.2.c:0 "Lavrenty Beria (Hardline)"
 g_ussr.3.t:0 "Crumbling Union of the Workers"
 g_ussr.3.d:0 "The background struggle at first seemed to be only a minor clash in the highest circles of power but soon the conflict took bigger scale when leaders of different party factions started to incite revolts among their followers. Soon the army was in full revolt and all the nationalist tendencies that previous leaders managed to keep under control were released at once. His successor may be able to rein them in again, using full force of the army and security apparatus but there is always a possibility that things go out of control completely.\n\n Baltic states declared unilateral independence from Moscow."
 g_ussr.3.a:0 "Crushing this Union..."
