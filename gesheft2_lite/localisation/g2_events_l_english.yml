 soviet.209.t:0 "Buying Lützow cruiser"
 soviet.209.d:0 "Lützow was a heavy cruiser of Nazi Germany's Kriegsmarine, the fifth and final member of the Admiral Hipper class, but was never completed. The ship was laid down in August 1937 and launched in July 1939, after which the Soviet Union requested to purchase the ship. The Kriegsmarine agreed to the sale in February 1940, and the transfer was completed on 15 April. The vessel was still incomplete when sold to the Soviet Union, with only half of her main battery of eight 20.3 cm (8.0 in) guns installed and much of the superstructure missing."
