 g_usa.3.t:0 "Eisenhower vs Stevenson"
 g_usa.3.d:0 "The United States presidential election of 1952 was that nation's 42nd quadrennial presidential election, held on Tuesday, November 4, 1952. Republican Dwight D. Eisenhower was the landslide winner, ending a string of Democratic wins that stretched back to 1932. He carried the Republican Party (GOP) to narrow control of the House and Senate. During this time, Cold War tension between the United States and the Soviet Union was at a high level, as was fear of communism in the US, epitomized by the campaign of McCarthyism. Foreign policy was a main issue in the race for the Republican nomination. The nation was polarized over the stalemated Korean War, and the extent of corruption in the federal government became a major issue as well. The economy was prosperous and economic and social issues played little role in the campaign."
 g_usa.3.a:0 "The Democrats."
 g_usa.3.b:0 "The Republicans."
 g_usa.4.t:0 "Eisenhower vs Stevenson"
 g_usa.4.d:0 "The United States presidential election of 1956 was the 43rd quadrennial presidential election, held on Tuesday, November 6, 1956. The popular incumbent President, Republican Dwight D. Eisenhower, successfully ran for re-election. The election was a re-match of 1952, as Eisenhower's opponent in 1956 was Adlai Stevenson, a former Illinois governor, whom Eisenhower had defeated four years earlier."
 g_usa.4.a:0 "The Democrats."
 g_usa.4.b:0 "The Republicans."
 g_usa.5.t:0 "Truman Doctrine"
 g_usa.5.d:0 "The Truman Doctrine was an American foreign policy created to counter Soviet geopolitical expansion during the Cold War. Truman doctrine allows the United States to remove all Soviet Influence in one uncontrolled European country. It is removed after the action is complete. It was first announced to Congress by President Harry S. Truman on March 12, 1947 and further developed on July 12, 1948 when he pledged to contain Soviet threats to Greece and Turkey. American military force was usually not involved, but Congress appropriated free gifts of financial aid to support the economies and the militaries of Greece and Turkey. More generally, the Truman Doctrine implied American support for other nations threatened by Soviet communism. The Truman Doctrine became the foundation of American foreign policy, and led, in 1949, to the formation of NATO, a military alliance that is still in effect. Historians often use Truman's speech to date the start of the Cold War."
 g_usa.5.a:0 "Enable the containment"
