 g_ussr.13.t:0 "Beria Arrest"
 g_ussr.13.d:0 "On 26 June 1953, Beria was arrested and held in an undisclosed location near Moscow. Accounts of Beria's fall vary considerably. By the most likely account, Khrushchev prepared an elaborate ambush, convening a meeting of the Presidium on 26 June, where he suddenly launched a scathing attack on Beria, accusing him of being a traitor and spy in the pay of British intelligence. Beria was taken completely by surprise. Molotov and others quickly spoke against Beria one after the other, followed by a motion by Khrushchev for his instant dismissal. When Beria finally realized what was happening and plaintively appealed to Malenkov to speak for him, his old friend and crony silently hung his head and refused to meet his gaze. Malenkov pressed a button on his desk as the pre-arranged signal to Marshal Georgy Zhukov and a group of armed officers in a nearby room. They burst in and arrested Beria. \n\n Beria was sentenced to death on 23 December 1953. He was shot through the forehead by General Pavel Batitsky. The body of Lavrentiy Pavlovich Beria was subsequently cremated. The remains were buried in a forest near Moscow."
 g_ussr.13.a:0 "This man is too dangerous!"
 g_ussr.14.t:0 "The Union of Soviet Socialist Republics"
 g_ussr.14.d:0 "On 28 December 1922, a conference of plenipotentiary delegations from the Russian SFSR, the Transcaucasian SFSR, the Ukrainian SSR and the Byelorussian SSR approved the Treaty on the Creation of the USSR and the Declaration of the Creation of the USSR, forming the Union of Soviet Socialist Republics. These two documents were confirmed by the 1st Congress of Soviets of the USSR and signed by the heads of the delegations, Mikhail Kalinin, Mikhail Tskhakaya, Mikhail Frunze, Grigory Petrovsky, and Alexander Chervyakov, on 30 December 1922. The formal proclamation was made from the stage of the Bolshoi Theatre. \n On 1 February 1924, the USSR was recognized by the British Empire. The same year, a Soviet Constitution was approved, legitimizing the December 1922 union."
 g_ussr.14.a:0 "Soviet republics are established"
